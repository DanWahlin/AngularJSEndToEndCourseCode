<!DOCTYPE html>
<html>
<head>
	<title>Controller Passing a Parameter</title>
</head>
<body>

	<div data-ng-app="directivesModule" 
	     data-ng-controller="CustomersController">

	  Parent Scope Customers:
	  <br /><br />
	  <ul><li ng-repeat="cust in customers">{{ cust.name }}</li></ul>
	    
	  <h3>Directive with Controller</h3>
	  Attribute: <div controller-passing-parameter1 datasource="customers" add="addCustomer(name)"></div>
	  <br /><br />
	  Element: <br /><controller-passing-parameter1 datasource="customers" add="addCustomer(name)"></controller-passing-parameter1>
	  
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="js/directivesController.js"></script>
	<script src="js/controllerPassingParameter1Directive.js"></script>
</body>
</html>
