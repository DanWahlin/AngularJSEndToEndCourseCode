<!DOCTYPE html>
<html ng-app="reminderApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
	<style>
	.center-grey{
	       background:#f2f2f2;
	       margin-top:20;
	}
	.top-buffer {
	    margin-top:20px; 
	}
	button{
	    display: block; 
	    width: 100%;
	}
	</style>
	<script type="text/javascript" src="app.js"></script>
	<title>Angular Reminder App</title>
</head>
<body>
       <div class="container center-grey" ng-controller="ReminderController">
        <div class="row top-buffer" >
              <span class="col-md-3"></span>
              <span class="col-md-5">
                     <input class="form-control" type="text" ng-model="reminder" placeholder="Add a reminder here"/> 
        </span>
        <span class="col-md-1">
          <button ng-click="createReminder()" class="btn btn-success">Add</button>
        </span>
              </span>
              <span class="col-md-3"></span>
        </div>
        <div class="row top-buffer" >
              <span class="col-md-3"></span>
              <span class="col-md-6">
                    <ul class="list-group">
                        <li ng-repeat="reminder in reminders track by $index" class="list-group-item">
                               <span>{{reminder | truncate:20}}</span>
                        </li>
                    </ul>
              </span>
              <span class="col-md-3"></span>
        </div>
     </div>
</body>
</html>
