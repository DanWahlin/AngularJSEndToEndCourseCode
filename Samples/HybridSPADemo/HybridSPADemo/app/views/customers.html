<div>
    Search: <input type="text" ng-model="searchText.name">
    <br />
    <h3>Customers:</h3>
    <table>
        <tr ng-repeat="cust in customers |  filter:searchText | orderBy:'name'">
            <td><a href="#!/orders/{{ cust.id }}">{{ cust.name  }}</a></td>
            <td>{{ cust.total | currency }}</td>
        </tr>
    </table>
</div>
